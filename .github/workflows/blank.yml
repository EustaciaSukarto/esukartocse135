name: Deploy HTML site to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install rsync

      - name: Deploy code
        run: |
          rsync -r --delete-after --quiet $GITHUB_WORKSPACE/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/html/

        env:
          SSH_HOST: 146.190.65.27
          SSH_KEY: ${{ secrets.SSH_KEY }}